<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: whitesmoke;
            margin: auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button:hover {
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Calculer l'aire d'un cercle</h1>

    <label for="rayon">Entrez le rayon du cercle :</label>
    <input type="number" id="rayon">
    <button onclick="calculerAire()">Calculer l'aire</button>

    <script>
        function calculerAire() {
            var rayon = document.getElementById("rayon").value;

            if (rayon > 0) {
                var aire = Math.PI * rayon * rayon;
                alert("L'aire du cercle est : " + aire);
            } else {
                alert("Veuillez entrer un rayon positif !");
            }
        }
    </script>
</body>
</html>
