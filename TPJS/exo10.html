<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet Date</title>
</head>
<body>
    <h1>Date du jour</h1>

    <p id="date"></p>

    <script>

        var date = new Date();
        var jour = date.getDate();
        var mois = date.getMonth() + 1;
        var annee = date.getFullYear();

        document.getElementById("date").innerText = jour + "/" + mois + "/" + annee;
    </script>
</body>
</html>
